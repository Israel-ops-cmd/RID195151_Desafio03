<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <title>Gerenciador de Tarefas</title>
</head>
<body>
    <main>
        <h1>Board de Tarefas</h1>
        <section id="formulario">
            <form>
                <input type="text" name="description" class="input-description" placeholder="Nome da Tarefa">
                <input type="text" name="etiqueta" class="input-description" placeholder="Etiqueta">
                <button type="submit" id="save-task">+</button>
            </form>
        </section>
        <section id="tarefas">
            <div class="tasks">
                <div>
                    <h2>Implementar tela de listagem de tarefas</h2>
                    <div id="etiqueta">
                        <div id="circular">
                            <h3>frontend</h3>
                        </div>
                        <h3>Criado em: 07/03/2025</h3>
                    </div>
                </div>
                <div id="botão">
                    <button type="submit" id="conclued">Concluir</button>
                </div>
            </div>
            <div class="tasks">
                <div>
                    <h2>Criar endpoint para cadastro de tarefas</h2>
                    <div id="etiqueta">
                        <div id="circular">
                            <h3>Backend</h3>
                        </div>
                        <h3>Criado em: 07/03/2025</h3>
                    </div>
                </div>
                <div id="botão">
                    <button type="submit" id="conclued">Concluir</button>
                </div>
            </div>
            <div class="tasks">
                <div>
                    <h2>Implementar protótipo da listagem de tarefas</h2>
                    <div id="etiqueta">
                        <div id="circular">
                            <h3>ux</h3>
                        </div>
                        <h3>Criado em: 07/03/2025</h3>
                    </div>
                </div>
                <div id="botão">
                    <button type="submit" id="conclued">Concluir</button>
                </div>
            </div>
        </section>
        <section>
            <div id="finish">
                <h3>0 Tarefas concluídas</h3>
            </div>
        </section>
    </main>
</body>
</html>
